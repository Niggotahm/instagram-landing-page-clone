<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Instagram</title>
   </head>

   <body>
      <div class="instagram-wrapper">
         <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="iphone">
         </div>
         
         <div class="instagram-continue">
            <div class="group">
               <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
               <div class="profile-photo">
                  <img src="./img/perfil-instagram.png" alt="Profile pic">
               </div>
               <a href="#" class="instagram-login">Continue as asetaasdga</a>
               <a href="#" class="instagram-logout">Remove account</a>
            </div>

            <div class="group">
               <p class="not-account">Not asetaasdga?</p>
               <p class="not-account">
                  <span class="link-blue">Switch Accounts</span>
                  or
                  <span class="link-blue">Sign Up</span>
               </p>
            </div>

            <div class="get-the-app">
               <p>Get the App.</p>
               
               <div class="download">
                  <a href="#" class="app-download">
                  </a>
                  <a href="#" class="app-download">
                  </a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
